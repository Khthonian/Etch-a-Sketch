<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch!</h1>
    <div class="container"></div>
    <div class="control-box">
        <h2>Controls</h2>
        <div class="button-box">
            <button class="reset editor">
                <img src="images/reset.svg" alt="reset">
            </button>
            <div class="grid-sizer">
                <div class="grid-size">16 x 16</div>
                <input type="range" min="1" max="100" value="16"></input>
            </div>
            <button class="erase editor">
                <img src="images/eraser.svg" alt="tick mark">
            </button>
        </div>
        <h5>Colour Mode</h5>
        <div class="button-box">
            <button class="black-mode">Black</button>
            <button class="rainbow-mode">Rainbow</button>
        </div>
    </div>
    <footer class="footer">
        <div>
          Made by Khthonian
        </div>
        <div>
            <a href="https://github.com/khthonian" target="_blank">
                <img id="github-link" src="images/github-mark.svg" alt="github icon">
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
